<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/vnd.icon" href="favicon.ico" />
    <title>The secret number game</title>
  </head>
  <body>
    <header>
      <h1 class="title">Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <div class="answer">The number was :</div>
      <div class="number">?</div>
      <button class="btn again">Play again !</button>
    </header>
    <main>
      <section class="check-zone">
        <p class="message">Start guessing...</p>
        <p class="label-score">Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
      <section class="guess-zone">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
